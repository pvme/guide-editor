# This workflow deploys your fork to GitHub Pages
name: Deploy site

on:
  push:
    branches:
      - nick-overhaul

jobs:
  publish:
    permissions:
      contents: write
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Publish
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist        # directory to publish
          branch: gh-pages    # REQUIRED â†’ publish to gh-pages
