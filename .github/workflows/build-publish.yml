# This workflow will rebuild the website.
name: Build And Publish site

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - run: npm ci

      # only publish running pipeline on main branch update
      # done using conditional step as it doesn't require setting up a new environment
      # move to different stage/job in case different additional steps/access is required
      - name: Publish website
        if: github.ref == 'refs/heads/main'
        run: node gh-pages.js
